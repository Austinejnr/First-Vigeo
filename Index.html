<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vigeo Supermarket</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <section class="starter">
        <div class="first">
            <img src="./Images/Logo.png" alt="">
        <h2>FIRST VIGEO SUPERMARKET</h2>
        </div>
        <div class="link">
        <a href="#"><li>HOME</li></a>
        <a href="#"><li>OUR CATEGORIES</li></a>
        <a href="#"><li>OUR SERVICES</li></a>
        <a href="#"><li>PARTNERS</li></a>
        </div>
    </section>
    <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search products, categories and services">
        <button>Search</button>
    </div>
    
    <div class="mobilestarter">
        <div class="mobilefirst">
            <img src="./Images/Logo.png" alt="">
            <h2>FVS</h2>
        </div>
    </div>

    <div class="mobilesearch">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search products, categories and services">
        <button>Search</button>
    </div>

    <section class="show" id="slider-1">
        <div class="areas"></div>
        <div class="swiper" id="swiper-1">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="Images/Accessories.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Babies.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Bakery.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Beverages.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Biscuits.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Children.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Drinks.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Drinks2.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Part.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Provisions.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Shoes.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Water.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="Images/Wines.jpeg" alt="">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>




    <script src="swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
